<mat-card>
  <mat-action-list>
    <div mat-subheader>Available</div>
    <button mat-list-item [routerLink]="'/user/'+0">
      <mat-icon mat-list-icon>home</mat-icon>Home
    </button>
    <button mat-list-item>
      <mat-icon mat-list-icon>account_circle</mat-icon>Profile
    </button>
    <button mat-list-item routerLink="0">
      <mat-icon mat-list-icon>list</mat-icon>All Category
    </button>
    <button mat-list-item *ngFor="let c of categories" [routerLink]="'/user/'+c.cId">
      <mat-icon mat-list-icon >list</mat-icon>{{c.title}}
    </button>

  </mat-action-list>
</mat-card>
