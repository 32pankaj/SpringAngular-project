<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <mat-card>
        <div class="container text-center mt20 mb20">
          <img src="../../assets/test.png" alt="">
        </div>
        <h1 class="text-center">Register Here</h1>

         // {{user |json}}
        <form (ngSubmit)="formSubmit()" class="mr20 ml20 ">

          <!-- user Name field -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Name</mat-label>
            <input required [(ngModel)]="user.userName" name="userName" matInput placeholder="Enter Here">
            <mat-hint>User name must be unique</mat-hint>
          </mat-form-field>

          <!-- user password field -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Password</mat-label>
            <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter Here">
          </mat-form-field>
          <!-- User First name  -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter Here">
          </mat-form-field>
          <!-- User Last Name -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Here">
          </mat-form-field>
          <!-- User Email Address -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Email</mat-label>
            <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter Here">
          </mat-form-field>
          <!-- User Phone NO -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Phone number</mat-label>
            <input required [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter Here">
          </mat-form-field>

          <div class="container text-center mb20">
            <button type="submit" mat-raised-button color="primary">Register</button>
            <button type="reset" mat-raised-button style="margin-left: 20px;" color="warn">Reset</button>
          </div>
        </form>
      </mat-card>
      </div>
    </div>
  </div>
</div>
