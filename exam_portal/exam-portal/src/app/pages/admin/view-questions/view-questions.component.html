<h1 class="mt20">Question of {{title}} </h1>

<!-- {{questions|json}} -->
<div class="bootstrap-wrapper">
  <div class="container text-center">
    <button mat-raised-button color="accent" [routerLink]="'/admin/add-question/'+qId+'/'+title">Add Question</button>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-card *ngFor="let q of questions;let i=index" class="mt20">

        <mat-card-content>
          <p>
           <b> Q:{{i+1}}</b><span class="ml20" [innerHTML]="q.content"></span>
          </p>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p>(1){{q.option1}}</p>
              </div>
              <div class="col-md-6">
                <p>(2){{q.option2}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p>(3){{q.option3}}</p>
              </div>
              <div class="col-md-6">
                <p>(4){{q.option4}}</p>
              </div>
            </div>

            <mat-divider></mat-divider>
            <p class="mt20">
              <b>Currect Answer :</b> {{q.answer}}
            </p>
          </div>


        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="warn" (click)="delQues(q.quesId)">Delete</button>
            <button mat-button color="primary">Update</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
