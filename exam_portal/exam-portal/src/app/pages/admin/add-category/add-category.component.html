<mat-card>
  {{category|json}}
  <h1>Add New category</h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form (ngSubmit)="formSubmit()" action="">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Title</mat-label>
              <input required [(ngModel)]="category.title" type="text" name="title" matInput placeholder="Enter here"/>

            </mat-form-field>

            <mat-form-field class="w100" appearance="outline">
              <mat-label>Descprition</mat-label>
              <textarea   [(ngModel)]="category.description" name="description" matInput placeholder="Add category description"
                        ></textarea>
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="accent">Add Cotegory</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
