<mat-card *ngIf="user">

    <h3>Your Profile details</h3>
    <!-- {{user|json}} -->

        <mat-card-content>


            <div class="bootstrap-wrapper">


                <div class="container text-center">


                    <div class="container text-center">

                      <img class="profile-image"
                        src="https://www.freedomspromise.org/wp-content/uploads/2020/01/male-silluette.jpg" alt="">

                      <h1>{{user.firstName}} {{user.LastName}} </h1>
                    </div>

                    <div class="row" >

                        <div class="col-md-10 offset-md-1">



                            <!-- table detail -->





                          <mat-card class="text-center">

                            <mat-card-content>

                              <table class="table table-striped table-dark text-center">

                                <tbody>
                                  <tr>
                                    <td>User Name</td>
                                    <td>{{user.userName}}</td>
                                </tr>

                                <tr>
                                  <td>Id</td>
                                  <td>EXAM{{user.id}}</td>
                              </tr>
                              <tr>
                                <td>Email</td>
                                <td>{{user.email}}</td>
                              </tr>
                              <tr *ngIf="user.phonr">
                                <td>Phone no</td>
                                <td>{{user.phone}}</td>
                              </tr>
                              <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                              </tr>
                              <tr>
                                <td>Status</td>
                                <td [bgColor]=getColor()><label>{{user.enabled?"ACTIVE":"NOT ACTIVE"}}</label></td>
                              </tr>

                                </tbody>
                              </table>

                            </mat-card-content>

                            <mat-card-actions class="text-center" >
                              <button  mat-raised-button color="primary">Update</button>
                              <button mat-raised-button class="ml10" color="accent">SHARE</button>
                            </mat-card-actions>


                            </mat-card>

                        </div>

                    </div>

                </div>

            </div>

        </mat-card-content>


</mat-card>
